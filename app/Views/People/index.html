<a href="?page=People&cb=goToCreatePersonPage" class="btn btn-add">

{% for person in people %}
<li class="person-item">
  <span><strong>{{ person.name }}</strong> - {{ person.cpf }}</span>
  <div class="buttons">
    <button class="btn btn-edit">Editar</button>
    <button class="btn btn-delete">Excluir</button>
  </div>
</li>
{% endfor %}
