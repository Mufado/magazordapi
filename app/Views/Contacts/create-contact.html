<h1>Cadastrar contato</h1>
<div class="form-container">
  <form id="form" method="get" action="/?page=Contacts&cb=index">
    <label for="type">Tipo:</label>
    <select id="type" name="type">
      <option value="0">Telefone</option>
      <option value="1">Email</option>
    </select>
    <div class="form-group">
      <label for="description">Descrição:</label>
      <input type="text" id="description" name="description" required />
    </div>
    <div class="form-group">
      <label for="idPerson">Dono(a):</label>
      <select type="number" id="idPerson" name="idPerson" required>
        {% for person in people %}
        <option value="{{ person.id }}">{{ person.name }}</option>
        {% endfor %}
      </select>
    </div>
    <a href="?page=Contacts" class="btn btn-return"> Voltar </a>
    <button type="submit">Cadastrar contato</button>
  </form>
</div>
