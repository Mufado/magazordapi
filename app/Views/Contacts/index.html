<a href="/?page=Home" class="btn btn-return"> Voltar </a>

<a href="/?page=Contacts&cb=goToCreateContactPage" class="btn btn-add">
  Cadastrar
</a>

{% for contact in contacts %}
<li class="person-item">
  <span>
    <strong>{{ contact.description }}</strong> - {{ contact.idPerson }}
  </span>
  <div class="buttons">
    <button class="btn btn-edit">Editar</button>
    <button class="btn btn-delete">Excluir</button>
  </div>
</li>
{% endfor %}
