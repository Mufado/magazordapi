<a href="/?page=Home" class="btn btn-return"> Voltar </a>

<a href="/?page=Contacts&cb=goToCreateContactPage" class="btn btn-add">
  Cadastrar
</a>

{% for contact in contacts %}
<li class="contact-item" data-id="{{ contact.id }}">
  <span>
    {{ contact.description }} -
    <strong>Id do dono:</strong>
    {{ contact.idPerson }}
    <strong>Tipo:</strong>
    {% if contact.type == 0 %} Telefone {% else %} Email {% endif %}
  </span>
  <div class="buttons">
    <button class="btn btn-edit">Editar</button>
    <button onclick="deleteContact(event)" class="btn btn-delete">
      Excluir
    </button>
  </div>
</li>
{% endfor %}
